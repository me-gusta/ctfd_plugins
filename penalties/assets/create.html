{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	Challenge with penalty.
</div>
{% endblock %}


{% block value %}
<div class="form-group">
	<label>Value<br>
		<small class="form-text text-muted">
			This is how many points are rewarded for solving this challenge.
		</small>
	</label>
	<input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
	<label>Amount of Penalty (%)<br>
		<small class="form-text text-muted">
			This is how many percents (of the initial value) the penalty is.
		</small>
	</label>
	<input type="number" min="0" max="100" class="form-control"
		   name="penalty_amount" placeholder="Enter value" value="90" required>
</div>

<div class="form-group">
	<label>Active<br>
		<small class="form-text text-muted">
			Activate penalty.
		</small>
	</label><br>
	<label for="is_active_off">OFF </label><input type="radio" name="is_active" value="0" id="is_active_off" required checked><br>
	<label for="is_active_on">ON </label><input type="radio" name="is_active" value="1" id="is_active_on" required>

</div>
{% endblock %}

{% block type %}
<input type="hidden" value="penalty" name="type" id="chaltype">
{% endblock %}
